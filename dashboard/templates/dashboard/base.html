<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
  <title>The Dashboard</title>
    {% endblock %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/darkly/bootstrap.min.css"
        integrity="sha512-JjQ+gz9+fc47OLooLs9SDfSSVrHu7ypfFM7Bd+r4dCePQnD/veA7P590ovnFPzldWsPwYRpOK1FnePimGNpdrA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<!--  TinyMCE widget enablers-->
  {{ form.media }}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">The Homepage</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'weather-index' %}">Weatherman</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'currency-index' %">Currency Mogul</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'memory-index' %}">Memory Crystal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'overseer-index' %}">Overseer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% load static %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% block content %}{% endblock %}
</body>
</html>
