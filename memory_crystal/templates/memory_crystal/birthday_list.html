{% extends 'memory_crystal/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="brithday-table">
                <table class="table table-hover">
                  <thead>
                    <tr class="table-primary">
                      <th scope="col">Person</th>
                      <th scope="col">Birthday Date</th>
                      <th scope="col">Number of notes</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for birthday in birthday_list %}
                    <tr class="table-dark">
                      <th scope="row"><a href="{% url 'birthday-detail' birthday.id %}">{{ birthday.person }}</a></th>
                      <td>{{ birthday.bdate }}</td>
                      <td>{{ birthday.notes.all.count }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
