{% if page_obj.has_other_pages %}
<div class="row">
  <div class="col-12">
    <div>
      <ul class="pagination">
        <li class="page-item {% if not page_obj.has_previous %}disabled{% else %}{% endif %}">
          <a class="page-link" href="?page=1">&laquo;</a>
        </li>
        {% for page_number in page_obj.paginator.page_range %}
        <li class="page-item {% if page_number == page_obj.number%}active{% else %}{% endif %}">
          <a class="page-link" href="?page={{ page_number}}">{{ page_number }}</a>
        </li>
        {% endfor %}
        <li class="page-item {% if not page_obj.has_next %}disabled{% else %}{% endif %}">
          <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">&raquo;</a>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endif %}
