<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  Sidebar
</button>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <h3><b>Memos by category:</b></h3>
        <ul class="list-group">
            {% for category in all_categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'memo-category' category.name %}"> {{ category }}</a>
            <form method="post" action="{% url 'category-delete' category.id %}">
              {% csrf_token %}
              <input type="submit" class="btn btn-danger btn-sm" value="Delete">
            </form>
            <span class="badge bg-primary rounded-pill">{{ category.memos.all.count }}</span>
          </li>
          {% endfor %}
        </ul>
      <a type="button" class="btn btn-primary" href="{% url 'category-create' %}">Add new category</a>
    </div>
  </div>
</div>
