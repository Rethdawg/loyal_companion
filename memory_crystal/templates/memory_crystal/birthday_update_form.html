{% extends 'memory_crystal/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
                    {% csrf_token %}
                <fieldset class="form-group">
                    {{ form | crispy}}
                </fieldset>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Save changes">
                    <a type="submit" class="btn btn-primary" href="{% url 'birthday-detail' birthday.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
